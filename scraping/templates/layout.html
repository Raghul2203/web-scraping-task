{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}Primenumber Technologies{% endblock title %}</title>
</head>
<body>
    

<nav class="bg-black border-gray-200 dark:bg-gray-900 text-white">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Primenumber Technologies</span>
      </a>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
           <p class='text-white font-semibold'><a href="{% url "scrap:content" %}">Task</a></p>
      </div>
    </div>
    
  </nav>
  
    {% block content %}{% endblock content %}

</html>
